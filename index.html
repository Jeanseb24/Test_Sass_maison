/*test pour forcer git à ne pas ignorer*/
<script>
    // Sélection des éléments
    const homeSection = document.getElementById('home');
    const backToHome = document.getElementById('back-to-home');

    // Fonction de mise à jour de l'affichage du bouton
    const updateButtonVisibility = () => {
        const homeRect = homeSection.getBoundingClientRect();

        // Si le bas de la section #home est au-dessus du haut de la fenêtre
        if (homeRect.bottom <= 0) {
            backToHome.classList.add('show');
        } else {
            backToHome.classList.remove('show');
        }
    };
    // Initialisation + mise à jour lors du scroll
    window.addEventListener('scroll', updateButtonVisibility);
    window.addEventListener('load', updateButtonVisibility); // pour gérer le chargement initial
</script>
